  - section-title: 
    section-subtitle: "The News Gallery: Beyond Headlines"
    section-description: |
      Explore the fascinating yet bewildering world of news media at our permanent exhibition The News Gallery: Beyond Headlines.
      <p>&nbsp;</p>
      <p>Discover stories of Singapore newspapers in the National Library’s collection dating from the 1820s and learn about significant episodes from Singapore’s history through the perspectives of different media. Gain insights into fake news, and learn how you can be more discerning about information and media, through our rich resources on newspapers.</p>
    section-more-button: More Information
    external: false
    section-more-button-url: /exhibitions/current-exhibitions/newsgallery
    section-image-path: /images/event-images/newsgallery/Homepage_exh-highlight_NG.jpg  
