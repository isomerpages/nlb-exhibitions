    section-subtitle: "The Virtual News Gallery"
    section-description: |
      Due to the COVID-19 situation, we have not been able to open The News Gallery at full capacity and the interactive exhibits remain closed.
      <p>&nbsp;</p>
      <p>In the meantime, please explore this Virtual News Gallery which features key contents and highlights of the exhibition.</p>
