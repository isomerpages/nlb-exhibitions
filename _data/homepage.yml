  - section-title: 
    section-subtitle: "National Library Exhibitions"
    section-description: |
      The National Library hosts permanent, special and online exhibitions that feature our rich collections and bring to life the history and heritage of Singapore and the region. Held at various locations in the National Library building, admission to our exhibitions are free.
      <p>&nbsp;</p>
      <p>Explore this site to find out more about our current and upcoming exhibitions and programmes. Visit our Online Exhibitions to enjoy virtual tours of past shows and access specially curated digital content.</p>
    section-more-button:
    external: false
